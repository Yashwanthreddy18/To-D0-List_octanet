<!DOCTYPE html>
<head>
    <title>To-Do-List</title>
    <link rel ="stylesheet" href = "main.css">
    <link rel="stylesheet" href="<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/
    font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusA

</head>
<body>
    <div class="wrap">
        <header>To-Do-List</header>
        <div class="inputField">
        <input type="text" placeholder="Add your new task">
        <button>Add</button>
    </div>
    <ul class="todoList"></ul>
    <div class="footer">
        <span>You have <span class="pendingTasks"></span>pending tasks</span>
        <button>Clear All</button>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
